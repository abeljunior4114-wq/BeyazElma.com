version: "3.9"

services:
  app:
    build: .
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/beyazelma
      REDIS_URL: redis://redis:6379
      NEXT_PUBLIC_SITE_NAME: BeyazElma
      ADMIN_EMAIL: benbalbazar@proton.me
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: beyazelma
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"





