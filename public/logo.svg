<svg width="180" height="32" viewBox="0 0 180 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Core Graphic -->
  <g id="apple-core">
    <!-- Main apple core body - wider top and bottom, tapering in middle -->
    <path d="M10 6C8.5 5.5 7 5.5 6 6.5C5 7.5 4.5 9 4.5 10.5C4.5 12 5 13.5 6 14.5C7 15.5 8.5 16 10 16C11.5 16 13 15.5 14 14.5C15 13.5 15.5 12 15.5 10.5C15.5 9 15 7.5 14 6.5C13 5.5 11.5 5.5 10 6Z" fill="#FFFFFF"/>
    
    <!-- Inner core detail (seed area) - subtle -->
    <ellipse cx="10" cy="11" rx="1.2" ry="2" fill="#000000" opacity="0.2"/>
    
    <!-- Bite mark on the right side - prominent concave indentation -->
    <path d="M14.2 8.5C14.5 7.8 14.2 7.2 13.5 7C12.8 6.8 12.2 7.1 12 7.8C11.8 8.5 12.1 9.1 12.8 9.3C13.5 9.5 14 9.2 14.2 8.5Z" fill="#000000" opacity="0.3"/>
    <path d="M14 9.5C14.2 8.8 13.9 8.2 13.2 8C12.5 7.8 11.9 8.1 11.7 8.8C11.5 9.5 11.8 10.1 12.5 10.3C13.2 10.5 13.8 10.2 14 9.5Z" fill="#000000" opacity="0.2"/>
    
    <!-- Stem - upward curving -->
    <path d="M10 4.5L9.8 5.5L10.2 5.5L10 4.5Z" fill="#FFFFFF"/>
    <path d="M9.8 5.5Q10 6 10.2 5.5" stroke="#FFFFFF" stroke-width="0.3" fill="none"/>
  </g>
  
  <!-- Text "BeyazElma" - B and E capitalized, rest lowercase -->
  <text x="26" y="22" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="500" fill="#FFFFFF" letter-spacing="0.5">
    BeyazElma
  </text>
</svg>

